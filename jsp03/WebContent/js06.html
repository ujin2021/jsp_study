<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.4.1.js"></script>
<script type="text/javascript">
	//b1이 클릭 되었을때 자동으로 호출 할 예정
	$(function() { //body부분 먼저 읽고 와서 안을 처리(무명함수)
		$("#b1").click(function() {
			$("div").append("홍길동<br>") //댓글달때 사용
		})
		
		$("#b2").click(function() {
			$("div").append("<img src = car.PNG width=100 height=100><br>")
		})
	})

</script>
</head>
<body>
<button type="button" id="b1">글자추가</button>
<button type="button" id="b2">자동차 추가</button>

	</div>
</body>
