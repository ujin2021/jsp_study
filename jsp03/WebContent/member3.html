<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	input{
		color: tomato;
		background: #ffe3e3;
	}
	.c1{
		color: tomato;
	}
	#i1{
		font-style: italic;
	}
	.c2{
		color: tomato;
	}
	#i2{
		background: pink;
	}
</style>
</head>
<!-- 서버에 전해지는것은 value, 눈에보이는건 011 -->
<body>
<h3>회원 가입 화면</h3>
<hr color="pink">
<form action="join.jsp">
<span class="c2" style="font-style: italic;">id : </span><input type="text" name="id" placeholder="id는 3글자 이상"><br>
<font class="c2" id="i1">pw : </font><input type="text" name="pw" placeholder="영문&숫자"><br>
name : <input type="text" name="name"><br>
tel : 
	<select name="com">
		<option value="010" class="c1">010
		<option value="011" class="c1">011
		<option value="012" class="c1">012
	</select>
	<input type="text" name="tel" placeholder="00000000(8자리)"><br>
성별 :
	<!-- radio : 여러개중 하나만 선택해야 할 때  -->
	<input type="radio" name="gender" value="man">남
	<input type="radio" name="gender" value="woman">여<br>
취미 : 
	<!-- check box : 다중선택 -->
	<input type="checkbox" name="hobby" value="run">달리기
	<input type="checkbox" name="hobby" value="music">음악듣기
	<input type="checkbox" name="hobby" value="book">독서
	<input type="checkbox" name="hobby" value="hiking">등산
	<input type="checkbox" name="hobby" value="tv">tv보기<br>
하고싶은말 : <br>
	<textarea rows="5" cols="35" name="word" placeholder="Describe yourself here" id="i2"></textarea>
<br><hr color="pink">
<input type="submit" value="join">
</form>
</body>
</html>
